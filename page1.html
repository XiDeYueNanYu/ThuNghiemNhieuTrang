<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
       /* CSS cơ bản */
body {
    margin: 0;
    padding: 0;
}

/* Nút toggle */
.toggle-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 15px;
    background-color: #333;
    color: white;
    cursor: pointer;
    font-size: 18px;
    z-index: 1000; /* Nút luôn ở trên cùng */
}

/* Menu */
.menu {
    position: fixed;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background-color: #333;
    transition: left 0.3s ease;
    z-index: 900; /* Menu dưới nút toggle */
    padding-top: 60px; /* Đẩy các liên kết xuống dưới nút toggle */
    box-sizing: border-box; /* Đảm bảo padding không làm vượt kích thước */
}

.menu.active {
    left: 0;
}

.menu a {
    display: block;
    color: white;
    padding: 15px 20px;
    text-decoration: none;
    font-size: 18px;
}

.menu a:hover {
    background-color: #555;
}

/* Nội dung chính */
.content {
    padding-top: 60px;
    text-align: center;
}

/* Media query cho desktop */
@media (min-width: 768px) {
    .menu {
        width: 250px;
        left: -250px;
        padding-top: 60px; /* Giữ khoảng cách trên desktop */
    }
    .menu.active {
        left: 0;
    }
    .content {
        padding-left: 20px;
    }
}
    </style>
</head>
<body>
    <div class="toggle-btn" onclick="toggleMenu()">☰ Menu</div>
    <div class="menu" id="menu"></div>

    <div class="content">
        <h1>Đây là Trang 1</h1>
    </div>

    <script src="menu.js"></script>
</body>
</html>
