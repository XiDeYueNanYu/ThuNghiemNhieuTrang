<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video và Âm thanh Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow: hidden;
        }
        .video-container {
            width: 100%;
            max-width: 100vw;
            aspect-ratio: 16 / 9;
            position: absolute;
            top: 0;
            left: 0;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* Ẩn audio element nhưng vẫn phát */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Video Player -->
    <div class="video-container">
        <video id="myVideo" autoplay loop muted playsinline webkit-playsinline x5-playsinline x-webkit-airplay="allow">
            <source src="your-video.mp4" type="video/mp4">
            Trình duyệt không hỗ trợ thẻ video.
        </video>
    </div>
    
    <!-- Audio Player (ẩn) -->
    <audio id="myAudio" autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
        Trình duyệt không hỗ trợ thẻ audio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            const audio = document.getElementById('myAudio');
            
            // Cấu hình video cho Weixin
            video.setAttribute('playsinline', 'true');
            video.setAttribute('webkit-playsinline', 'true');
            video.setAttribute('x5-playsinline', 'true');
            video.setAttribute('x5-video-player-type', 'h5');
            video.setAttribute('x5-video-orientation', 'portraint');
            video.setAttribute('x-webkit-airplay', 'allow');
            
            // Hàm thử phát media đơn giản
            function tryPlayMedia() {
                // Thử phát video
                video.play().catch(e => {
                    console.log('Tự động phát video bị chặn:', e);
                });
                
                // Thử phát audio
                audio.play().catch(e => {
                    console.log('Tự động phát audio bị chặn:', e);
                });
            }
            
            // Bắt đầu phát
            tryPlayMedia();
            
            // Kích hoạt phát khi người dùng tương tác (nếu cần)
            document.addEventListener('click', function() {
                video.play().catch(e => console.log(e));
                audio.play().catch(e => console.log(e));
            });
        });
    </script>
</body>
</html>
