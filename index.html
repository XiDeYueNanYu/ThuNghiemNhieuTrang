<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow: hidden;
        }
        .video-container {
            width: 100%;
            max-width: 100vw;
            aspect-ratio: 16 / 9;
            position: absolute;
            top: 0;
            left: 0;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" autoplay loop muted playsinline>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            
            // Ensure video plays on mobile devices
            video.setAttribute('playsinline', '');
            
            // Handle video playback errors
            video.addEventListener('error', function(e) {
                console.error('Video playback error:', e);
            });
            
            // Replay video when it ends (redundant with loop attribute, but added for robustness)
            video.addEventListener('ended', function() {
                video.play();
            });
            
            // Adjust video container size on window resize
            window.addEventListener('resize', function() {
                const container = document.querySelector('.video-container');
                container.style.maxWidth = window.innerWidth + 'px';
            });
        });
    </script>
</body>
</html>
