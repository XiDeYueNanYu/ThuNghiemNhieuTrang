<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow: hidden;
        }
        .video-container {
            width: 100%;
            max-width: 100vw;
            aspect-ratio: 16 / 9;
            position: absolute;
            top: 0;
            left: 0;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" autoplay loop muted playsinline webkit-playsinline x5-playsinline x-webkit-airplay="allow">
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            
            // Thêm các thuộc tính đặc biệt cho Weixin
            video.setAttribute('playsinline', 'true');
            video.setAttribute('webkit-playsinline', 'true');
            video.setAttribute('x5-playsinline', 'true');
            video.setAttribute('x5-video-player-type', 'h5');
            video.setAttribute('x5-video-orientation', 'portraint');
            video.setAttribute('x-webkit-airplay', 'allow');
            
            // Thử phát video bằng JavaScript sau khi tương tác người dùng
            function tryPlayVideo() {
                const promise = video.play();
                if (promise !== undefined) {
                    promise.catch(error => {
                        // Tự động phát bị chặn, yêu cầu tương tác người dùng
                        document.body.addEventListener('click', function once() {
                            video.play();
                            document.body.removeEventListener('click', once);
                        });
                    });
                }
            }
            
            // Thử phát video khi có thể
            tryPlayVideo();
            
            // Xử lý lỗi phát video
            video.addEventListener('error', function(e) {
                console.error('Video playback error:', e);
                // Thử lại sau 1 giây
                setTimeout(tryPlayVideo, 1000);
            });
            
            // Điều chỉnh kích thước khi cửa sổ thay đổi
            window.addEventListener('resize', function() {
                const container = document.querySelector('.video-container');
                container.style.maxWidth = window.innerWidth + 'px';
            });
        });
    </script>
</body>
</html>
